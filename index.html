<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimnt-5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1><hr>
    <form action="#">
        <label for="f_name">Full Name : </label>
        <input type="text" name="full_name" id="f_name" placeholder="Enter your full name" required><br><br>
        <label for="email">Email : </label>
        <input type="email" name="E-mail" id="email" placeholder="Enter valid Email address" required><br><br>
        <label for="pass">Email : </label>
        <input type="password" name="Password" id="pass" placeholder="Enter password" required><br><br>
        <label for="gender">Gender : </label>
        <input type="radio" name="Gender" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" required>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="others" required>
        <label for="others">Others</label><br><br>

        <label for="course">Course : </label>
        <select name="Contact-info" id="course">
            <option value="" selected>-- Select Course --</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Phd">Phd</option>
        </select><br><br>
        
        <label for="contact">Contact No : </label>
        <input type="number" name="Contact-No" id="contact" placeholder="Enter phone number"><br><br>

        <label for="address">Address:</label><br>
        <textarea name="Address" id="address" placeholder="Enter your address"></textarea><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button>
        <br><hr>
        <p align="center"> &copy; 2025 Student Registration Portal</p>

    </form>
</body>
</html>
